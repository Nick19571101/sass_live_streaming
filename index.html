<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,regular,500,700,900&display=swap" rel="stylesheet" />
	<link rel="stylesheet" href="dist/index.css">
	<title>Live Streaming</title>
</head>

<body>
	<header class="header" aria-label="header">
		<div class="container">
			<nav class="header__nav nav-header" aria-label="header navigation">
				<div class="nav-header__title">
					<a href="#" class="nav-header__title-link">CLOUD <span>FLEX</span></a>
				</div>
				<div class="nav-header__links">
					<ul class="nav-header__links-list list" aria-label="header nav links">
						<li class="list__item">
							<a href="#" class="list__item-link">about us</a>
						</li>
						<li class="list__item">
							<a href="#" class="list__item-link">contact</a>
						</li>
					</ul>
				</div>
				<div class="nav-header__covid-wrapper covid">
					<a href="#" class="covid__link">COVID-19 UPDATE</a>
				</div>
				<div class="nav-header__globe-wrapper globe">
					<a href="#" class="globe__link"><img src="./assets/icon-svg/earth.svg" alt="globe icon"></a>
				</div>
			</nav>
		</div>
	</header>

	<div class="mobile-navigation">
		<label for="checkboxID" aria-label="open-close mobile menu">
			<div class="mobile-navigation__burger">
				<img src="./assets/icon-svg/menu.svg" alt="burger-menu" width="24px">
			</div>
		</label>
		<input type="checkbox" name="toggler" id="checkboxID" class="mobile-navigation__toggler">

		<nav class="mobile-navigation__menu nav">
			<ul class="nav__list">
				<li class="nav__list-item"><a href="#about-id" class="nav__link">About us</a></li>
				<li class="nav__list-item"><a href="#success-id" class="nav__link">Contact</a></li>
			</ul>
			<label for="menu-toggler-id" aria-label="open-close mobile menu">
				<div class="mobile-navigation__close">
					<img src="./assets/icon-svg/close.svg" alt="close-icon" width="24px">
				</div>
			</label>
		</nav>
	</div>

	<main aria-label="main content">
		<div class="hero-section" aria-label="hero section">
			<div class="container">
				<div class="hero">
					<div class="hero__content">
						<h1 class="hero__title">WHEN<br>
							PERFORMANCE<br>MATTERS</h1>
						<button class="hero__action-btn">Start development with us!</button>
					</div>
					<div class="hero__notify">
						<img src="./assets/webp/bird.webp" alt="pigeon" class="hero__notify-img">
						<p class="hero__notify-content">WE USE COOKIES TO ENSURE YOUR BEST EXPERIENCE.
							THROUGH YOUR CONTINUED USE OF THIS SITE YOU ACCEPT THIS USE.
							FOR MORE INFORMATION, PLEASE SEE OUR PRIVACYPOLICY.</p>
						<button class="hero__notify-btn">ACCEPT</button>
					</div>
					<div class="hero__scroll">
						<span class="hero__scroll-content">Scroll down</span>
					</div>
				</div>
			</div>
		</div>
		<section class="work-section">
			<div class="container">
				<div class="work">
					<h2 class="work__title">How we work</h2>
					<div class="work__cards-wrapper">
						<figure class="info-card card--analysis">
							<img src="./assets/icon-svg/lamp.svg" alt="icon lamp" class="info-card__icon">
							<h3 class="info-card__title">Analysis</h3>
							<p class="info-card__desc">Gathering client's ideas we are happy to help with a technical vision.
							</p>
						</figure>
						<figure class="info-card card--design">
							<img src="./assets/icon-svg/design.svg" alt="icon lamp" class="info-card__icon">
							<h3 class="info-card__title">Design</h3>
							<p class="info-card__desc">
								In-depth analysis makes our solutions flexible, scalable and robust.
							</p>
						</figure>
						<figure class="info-card card--develop">
							<img src="./assets/icon-svg/dev.svg" alt="icon lamp" class="info-card__icon">
							<h3 class="info-card__title">Development</h3>
							<p class="info-card__desc">
								Using best practices to make reliable, well-documented and easy to maintain system.
							</p>
						</figure>
						<figure class="info-card card--mainten">
							<img src="./assets/icon-svg/maint.svg" alt="icon lamp" class="info-card__icon">
							<h3 class="info-card__title">Maintenance</h3>
							<p class="info-card__desc">
								Gathering client's ideas we are happy to help with a technical vision.
							</p>
						</figure>
						<figure class="info-card card--test">
							<img src="./assets/icon-svg/test.svg" alt="icon lamp" class="info-card__icon">
							<h3 class="info-card__title">Testing</h3>
							<p class="info-card__desc">
								Providing best quality
								of things developed by us for customers
							</p>
						</figure>
						<figure class="info-card card--integrat">
							<img src="./assets/icon-svg/integ 1.svg" alt="icon lamp" class="info-card__icon">
							<h3 class="info-card__title">Integration</h3>
							<p class="info-card__desc">
								Solutions that go with
								the times to improve businesses and give customers best experience
							</p>
						</figure>
					</div>
				</div>
			</div>
		</section>
		<section class="form-section">
			<div class="container">
				<div class="form-section__wrapper">
					<form action="mailto:streaming_company@mail.ua" class="form" aria-labelledby="form-title">
						<label for="input-name" id="form-title" class="form__title">Ready to get started? Drop us a
							line!</label>
						<input type="text" id="input-name" class="form__name" placeholder="Name" aria-required="true"
							required />
						<input type="email" id="input-email" class="form__email" placeholder="Email" aria-required="true"
							required />
						<input type="text" id="input-name" class="form__text" placeholder="What we can do for you?"
							aria-required="true" required />
						<button type="submit" class="form__submit-btn">Send</button>
					</form>
				</div>
			</div>
			<div class="form-section__bg-cloud cloud--left"></div>
			<div class="form-section__bg-cloud cloud--right"></div>
		</section>
	</main>
</body>

</html>
